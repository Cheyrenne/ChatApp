<!DOCTYPE html>
<html>
  <head>
    <title>Web Chat</title>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="/javascripts/chat.js"></script>
  </head>
  <body>
    <div id="container" class="clearfix">
      <header id="title" class="gloss">Chitter</header>
      <section id="panel-right" class="clearfix">
        <div id="content"></div>
        <div>
          <button id="btn">Send</button>
          <div id="left"></div>
          <div id="bottom"></div>
          <div id="right"></div>
          <div id="top"></div>
        </div>
        <textarea autofocus id="msg" rows="4" cols="50"></textarea>
      </section>
      <section id="panel-left">
        <header class="gloss">Chatters</header>
        <ul id="name-list">
        </ul>
      </section> 
      <div id="login">
        <p>Enter your username and continue</p>
        <br>
        <input type="text" id="name" placeholder="username"/>
        <br>
        <button id="nameBtn" class="gloss">OK</button>
      </div>
    </div>
  </body>
</html>
